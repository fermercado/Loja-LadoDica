<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15c26e1696.js"
      crossorigin="anonymous"
    ></script>
    <title>LadoDicá</title>
  </head>
  <body>
    <div class="models">
      <div class="models-item">
        <a href="">
          <div class="models-item-img">
            <img src="" alt="" />
          </div>
          <div class="models-item--add">+</div>
        </a>
        <div class="models-item--price">R$</div>
        <div class="models-item--name">nome</div>
        <div class="models-item--desc"></div>
      </div>
      <div class="cart--item">
        <img src="" alt="" />
        <div class="cart--item-nome"></div>
        <div class="cart--item--qtarea">
          <button class="cart--item-qtmenos">-</button>
          <div class="cart--item--qt">1</div>
          <button class="cart--item--qtmais">+</button>
        </div>
      </div>
    </div>
    <header>
      <div class="header-container">
        <h2>LadoDicá</h2>
        <div class="menu-openner">
          <span>0</span>
          <span class="cart-icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
        </div>
      </div>
    </header>
    <main>
      <h1>Produtos</h1>
      <div class="models-area"></div>
      <div class="footer">
        <h3>
          Desenvolvimento | <br />
          Fernando Mercado
        </h3>
        <a href="https://github.com/fermercado" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/fer-mercado/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </main>
    <div class="menu-desktop">
      <aside>
        <div class="cart-fixed">
          <div class="cart-area">
            <div class="menu-close">
              <span class="cart-icon-closer"
                ><i class="fa-solid fa-xmark"></i
              ></span>
            </div>
            <h1>Meus Produtos</h1>
            <div class="cart"></div>
            <div class="cart--details">
              <div class="cart--totalitem subtotal">
                <span>Subtotal</span>
                <span>R$--</span>
              </div>
              <div class="msgError"><p>Cupom Invalido</p></div>
              <div class="cart--totalitem desconto">
                <span
                  >Desconto
                  <input
                    type="text"
                    class="CupomDesconto"
                    placeholder="Insira o cupom"
                    required
                  />
                  <div class="buttonAplicar">
                    <i class="fa-solid fa-circle-right"></i>
                  </div>
                </span>
                <span class="cart-desconto">R$--</span>
              </div>
              <div class="cart--totalitem total big">
                <span>Total</span>
                <span>R$--</span>
              </div>
              <div id="refresh" class="cart--finalizar">Finalizar Compra</div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <div class="modelsWindowArea">
      <div class="modelsWindowBody">
        <div class="modelsInfo--cancelMobileButton">Voltar</div>
        <div class="modelsBig">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next </span>
            </button>
          </div>
        </div>
        <div class="modelsInfo">
          <h1>--</h1>
          <div class="modelsInfo--desc">--</div>
          <div class="modelsInfo--sizearea">
            <div class="modelInfo--sector">Tamanhos</div>
            <div class="modelsInfo--sizes">
              <div data-key="0" class="modelsInfo--size">P <span>--</span></div>
              <div data-key="1" class="modelsInfo--size selected">
                M <span>--</span>
              </div>
              <div data-key="2" class="modelsInfo--size">G <span>--</span></div>
            </div>
          </div>
          <div class="modelsInfo-pricearea">
            <div class="modelsInfo--sector">Preço</div>
            <div class="modelsInfo--price">
              <div class="modelsInfo--actualPrice">R$</div>
              <div class="modelsInfo--qtarea">
                <button class="modelsInfo--qtmenos">-</button>
                <div class="modelsInfo--qt"></div>
                <button class="modelsInfo--qtmais">+</button>
              </div>
            </div>
          </div>
          <div>
            <div class="modelsInfo--addbutton">Adicionar ao carrinho</div>
            <div class="modelsinfo--cancelbutton">Cancelar</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="products.js"></script>

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
